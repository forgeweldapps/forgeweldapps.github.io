<body>

    <h2 id="helpHeader">scan card:</h2>

    <p id="demo"></p>

    <form onsubmit="getURIandUpdatetext(); return false">
        <input id="scanInput" type="text" name="scanInput" autofocus>
    </form>

    <script>
        function getURIandUpdatetext() {
            var uriValue;
            var taskUri;
            var optaskUri;
            var apiKey = getParameterByName('apiKey');
            var status = getParameterByName('status');
            var scanInput = document.getElementById("scanInput").value;
            /*   
            
            Example Scan Input:
            workfront://TASK?ID=5a6357d400119d6fddb149b4514ab733
            
            this task is located here: 
            https://samaritan.my.workfront.com/task/view?ID=5a6357d400119d6fddb149b4514ab733
            
            */
            if (scanInput != null || scanInput != "") {

                uriValue = scanInput;
                taskUri = /^workfront...TASK.ID./.test(uriValue);
                optaskUri = /^workfront...OPTASK.ID./.test(uriValue);
            };

            if (taskUri == true) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("demo").innerHTML = this.responseText;
                    };
                };
                xhttp.open("GET", "https://cors.io?" + (uriValue.replace(/^workfront...TASK.ID./, "https://samaritan.attask-ondemand.com/attask/api/v5.0/TASK?ID=") + "&method=put&status=" + status + "&apiKey=" + apiKey), true);
                xhttp.send();
                document.getElementById("scanInput").value = "";
                document.getElementById("scanInput").focus();

            }

            if (optaskUri == true) {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("demo").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "https://cors.io?" + (uriValue.replace(/^workfront...OPTASK.ID./, "https://samaritan.attask-ondemand.com/attask/api/v5.0/OPTASK?ID=") + "&method=put&status=" + status + "&apiKey=" + apiKey), true);
                xhttp.send();
                document.getElementById("scanInput").value = "";
                document.getElementById("scanInput").focus();

            }

        }

        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

    </script>
